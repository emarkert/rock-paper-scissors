<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../rock-paper-scissors/styles.css" />
    <script src="../rock-paper-scissors/game.js" defer></script>
    <script src="../rock-paper-scissors/dom.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

   

  <div id="container">
    <div class="game-wrapper">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Please make your selection</h2>
      <div class="buttons-wrapper">
          <button id="rock" class="selection-btn">ROCK</button>
          <button id="scissors" class="selection-btn">SCISSORS</button>
          <button id="paper" class="selection-btn">PAPER</button>
      </div>
      
      <div class="score-wrapper">
        <div class="player-score">0</div>
        <div class="results">Results</div>
        <div class="computer-score">0</div>
      </div>
    </div>
  </div>
    
</body>
</html>
